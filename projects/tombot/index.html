<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomBot - taken</title>
    <meta name="description" content="Chat with an AI that knows about Tom Stenson's career and experience.">
    <link rel="stylesheet" href="/lib/styles/styles.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="6e0b4ebe-2b6a-4583-9ceb-8316259c5600"></script>
    <style>
        /* TomBot styles - scoped to #tombot */
        #tombot {
            --tb-black: #000000;
            --tb-cyan: #00ffff;
            --tb-yellow: #ffff00;
            --tb-white: #ffffff;
            --tb-gray: #333333;
            --tb-font: 'Courier New', Courier, monospace;

            background: var(--tb-black);
            color: var(--tb-cyan);
            font-family: var(--tb-font);
            font-size: 16px;
            line-height: 1.5;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border: 2px solid var(--tb-cyan);
            margin: 20px 0;
        }

        #tombot *, #tombot *::before, #tombot *::after {
            box-sizing: border-box;
        }

        /* Header - avatar left, title right */
        #tombot .tb-header {
            padding: 24px;
            border-bottom: 2px solid var(--tb-cyan);
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        #tombot .tb-header-text {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #tombot .tb-header-text h1 {
            margin: 0;
            font-family: 'European Teletext Taken', 'European Teletext', 'Courier New', monospace;
            font-size: 3em;
            color: var(--tb-yellow);
            font-weight: normal;
            letter-spacing: 0;
            line-height: 1;
        }

        #tombot .tb-header-text p {
            margin: 0;
            font-size: 14px;
            color: var(--tb-cyan);
            opacity: 0.7;
        }

        #tombot .tb-header-img {
            display: flex;
            flex-shrink: 0;
        }

        #tombot .tb-profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: none;
            border-radius: 4px;
        }

        /* Kill ALL CRT effects inside chat and input areas */
        #tombot .tb-chat *,
        #tombot .tb-input-area * {
            text-shadow: none !important;
        }

        /* Chat area */
        #tombot .tb-chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 300px;
            max-height: 50vh;
        }

        /* Speech bubbles */
        #tombot .tb-message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 12px;
            position: relative;
        }

        #tombot .tb-message.user {
            align-self: flex-end;
            background: var(--tb-gray);
            color: var(--tb-white);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-bottom-right-radius: 0;
        }

        #tombot .tb-message.assistant {
            align-self: flex-start;
            background: rgba(0, 40, 40, 0.9);
            color: var(--tb-cyan);
            border: 1px solid rgba(0, 255, 255, 0.25);
            border-bottom-left-radius: 0;
        }

        #tombot .tb-message p {
            margin: 0 0 12px 0;
        }

        #tombot .tb-message p:last-child {
            margin-bottom: 0;
        }

        /* Bullet lists inside messages */
        #tombot .tb-message ul,
        #tombot .tb-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        #tombot .tb-message li {
            margin-bottom: 4px;
        }

        /* Typing indicator */
        #tombot .tb-typing {
            align-self: flex-start;
            color: var(--tb-cyan);
            opacity: 0.7;
            padding: 14px 18px;
            background: rgba(0, 40, 40, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.15);
            border-radius: 12px;
            border-bottom-left-radius: 0;
        }

        #tombot .tb-typing::after {
            content: '...';
            animation: tb-blink 1s infinite;
        }

        @keyframes tb-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Input area */
        #tombot .tb-input-area {
            padding: 16px 20px;
            border-top: 2px solid var(--tb-cyan);
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        #tombot .tb-input {
            flex: 1;
            padding: 12px 16px;
            font-family: var(--tb-font);
            font-size: 16px;
            background: var(--tb-white);
            color: var(--tb-black);
            border: 2px solid var(--tb-cyan);
            border-radius: 6px;
            outline: none;
        }

        #tombot .tb-input:focus {
            border-color: var(--tb-yellow);
        }

        #tombot .tb-input::placeholder {
            color: #666;
        }

        #tombot .tb-send {
            padding: 12px 24px;
            font-family: var(--tb-font);
            font-size: 16px;
            background: var(--tb-cyan);
            color: var(--tb-black);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #tombot .tb-send:hover {
            background: var(--tb-yellow);
        }

        #tombot .tb-send:disabled {
            background: var(--tb-gray);
            color: #666;
            cursor: not-allowed;
        }

        /* Error state */
        #tombot .tb-error {
            color: #ff6b6b;
            padding: 14px 18px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            border-bottom-left-radius: 0;
            margin: 0;
            align-self: flex-start;
            max-width: 85%;
        }

        /* Disclaimer */
        .tb-disclaimer {
            color: var(--teletext-red, #FF0000);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            margin: 12px 0 0 0;
            text-align: center;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            #tombot .tb-header {
                padding: 16px;
                gap: 12px;
            }

            #tombot .tb-header-text h1 {
                font-size: 2.2em;
            }

            #tombot .tb-profile-img {
                width: 70px;
                height: 70px;
            }

            #tombot .tb-message {
                max-width: 92%;
            }

            #tombot .tb-input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <!-- HEADER -->
    <header class="site-header">
        <div class="identity">
            <div class="logo-container">
                <h2 class="logo">Taken</h2>
                <img class="ninja-icon" src="/lib/img/ninja-trans.png" alt="Ninja">
            </div>
            <p class="tagline">Words on product, systems thinking and AI.</p>
        </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="site-nav">
        <a href="/" class="nav-red">Home</a>
        <a href="/words/" class="nav-green">Words</a>
        <a href="/projects/" class="nav-yellow active">Projects</a>
        <a href="/about/" class="nav-blue">About</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <div id="tombot">
            <!-- Header: avatar left, title right -->
            <div class="tb-header">
                <div class="tb-header-img">
                    <img class="tb-profile-img" id="tb-avatar" src="/lib/img/tombot/tombot-smile.png" alt="Tom in a silly helmet">
                </div>
                <div class="tb-header-text">
                    <h1>TomBot</h1>
                    <p>A prototype AI trained on Tom's CV</p>
                </div>
            </div>

            <!-- Chat messages -->
            <div class="tb-chat" id="tb-chat">
                <!-- Default greeting bubble added by JS -->
            </div>

            <!-- Input area -->
            <div class="tb-input-area">
                <input
                    type="text"
                    class="tb-input"
                    id="tb-input"
                    placeholder="Ask me about Tom..."
                    autocomplete="off"
                >
                <button class="tb-send" id="tb-send">Send</button>
            </div>
        </div>
        <p class="tb-disclaimer">Disclaimer: This is a prototype AI - chats are logged for performance.<br />For ground truth responses please meet Tom in-person for coffee.</p>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>Code created with AI — Words are my own</p>
    </footer>

    <script>
    (function() {
        // State
        let conversationHistory = [];
        let isLoading = false;
        let sessionId = null;

        // Elements
        const chat = document.getElementById('tb-chat');
        const input = document.getElementById('tb-input');
        const sendBtn = document.getElementById('tb-send');
        const avatar = document.getElementById('tb-avatar');

        // Avatar image states
        const AVATAR_SRC = {
            idle: '/lib/img/tombot/tombot-smile.png',
            thinking: '/lib/img/tombot/tombot_think.jpg'
        };

        // Preload images
        Object.values(AVATAR_SRC).forEach(src => {
            const img = new Image();
            img.src = src;
        });

        function setAvatar(state) {
            avatar.src = AVATAR_SRC[state] || AVATAR_SRC.idle;
        }

        // Show default greeting as a speech bubble
        function showGreeting() {
            addMessage('assistant', "Hi, I'm TomBot, a prototype interactive CV. Ask me anything about his work, skills or background, and I'll do my best to answer.\n\nIf you get stuck for things to ask — just let me know and I can offer suggestions.");
        }

        function addMessage(role, content) {
            const msg = document.createElement('div');
            msg.className = `tb-message ${role}`;
            msg.innerHTML = formatMessage(content);
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            return msg;
        }

        function formatMessage(text) {
            // Convert markdown-style lists
            let formatted = text
                .split('\n\n')
                .map(block => {
                    // Check if block is a list
                    const lines = block.split('\n');
                    const isList = lines.every(l => l.match(/^[-*•]\s/) || l.trim() === '');
                    if (isList && lines.some(l => l.match(/^[-*•]\s/))) {
                        const items = lines
                            .filter(l => l.match(/^[-*•]\s/))
                            .map(l => `<li>${l.replace(/^[-*•]\s+/, '')}</li>`)
                            .join('');
                        return `<ul>${items}</ul>`;
                    }
                    // Convert **bold**
                    const withBold = block.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    return `<p>${withBold.replace(/\n/g, '<br>')}</p>`;
                })
                .join('');
            return formatted;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'tb-typing';
            typing.id = 'tb-typing';
            typing.textContent = 'Thinking';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('tb-typing');
            if (typing) typing.remove();
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'tb-error';
            error.textContent = message;
            chat.appendChild(error);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage(userMessage) {
            if (isLoading || !userMessage.trim()) return;

            isLoading = true;
            sendBtn.disabled = true;
            input.disabled = true;

            // Add user message
            addMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });

            // Show thinking state
            setAvatar('thinking');
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory, sessionId })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                hideTyping();
                setAvatar('idle');

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageEl = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'delta') {
                                    assistantMessage += data.text;

                                    if (!messageEl) {
                                        messageEl = addMessage('assistant', assistantMessage);
                                    } else {
                                        messageEl.innerHTML = formatMessage(assistantMessage);
                                    }
                                    chat.scrollTop = chat.scrollHeight;
                                } else if (data.type === 'done' && data.sessionId) {
                                    sessionId = data.sessionId;
                                } else if (data.type === 'error') {
                                    throw new Error(data.message);
                                }
                            } catch (e) {
                                // Ignore JSON parse errors for incomplete chunks
                            }
                        }
                    }
                }

                // Save to history
                if (assistantMessage) {
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                }

            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                showError('Something went wrong. Please try again.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            sendMessage(input.value);
            input.value = '';
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(input.value);
                input.value = '';
            }
        });

        // Show greeting on load
        showGreeting();
        input.focus();
    })();
    </script>
</body>
</html>
